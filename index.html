<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bd-nae</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent_Marker&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.1); }
      }
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .loader-container {
        background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%);
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        text-align: center;
        padding: 20px;
        overflow: hidden;
      }
      .cosmic-ring {
        width: 80px;
        height: 80px;
        border: 2px solid rgba(255, 140, 0, 0.1);
        border-top: 2px solid #ff8c00;
        border-radius: 50%;
        animation: rotate 1.5s linear infinite;
        margin-bottom: 24px;
        position: relative;
        box-shadow: 0 0 20px rgba(255, 140, 0, 0.2);
      }
      .cosmic-ring::after {
        content: '';
        position: absolute;
        inset: -10px;
        border: 1px dashed rgba(255, 140, 0, 0.2);
        border-radius: 50%;
        animation: rotate 10s linear infinite reverse;
      }
      .loading-text {
        font-weight: 900;
        letter-spacing: 0.2em;
        color: #ff8c00;
        margin: 0;
        animation: pulse 2s ease-in-out infinite;
        text-shadow: 0 0 15px rgba(255, 140, 0, 0.5);
      }
      .loading-subtext {
        opacity: 0.4;
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-top: 12px;
      }
    </style>
    <div id="root">
      <div class="loader-container">
        <div class="cosmic-ring"></div>
        <h1 class="loading-text">MEMUAT...</h1>
        <p class="loading-subtext">Menyiapkan Kejutan Spesial âœ¨</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
